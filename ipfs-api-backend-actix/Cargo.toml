[package]
name                      = "ipfs-api-backend-actix"
description               = "Actix implementation of IPFS HTTP API"
authors                   = ["Ferris Tseng <ferristseng@fastmail.fm>"]
edition                   = "2021"
documentation             = "https://docs.rs/ipfs-api"
repository                = "https://github.com/ferristseng/rust-ipfs-api"
keywords                  = ["ipfs"]
categories                = ["filesystem", "web-programming"]
version                   = "0.7.0"
readme                    = "../README.md"
license                   = "MIT OR Apache-2.0"

[badges]
github                    = { repository = "ferristseng/rust-ipfs-api", workflow = "Rust" }
maintenance               = { status = "passively-maintained" }

[features]
with-builder              = ["ipfs-api-prelude/with-builder"]

[dependencies]
actix-http                = "3"
actix-multipart-rfc7578   = "0.10"
actix-tls                 = "3"
awc                       = "3"
async-trait               = "0.1"
bytes                     = "1"
futures                   = "0.3"
http                      = "0.2"
ipfs-api-prelude          = { version = "0.6", path = "../ipfs-api-prelude" }
thiserror                 = "1"
